<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <div id="wrapper">
    <!-- ID to keep cells from moving -->

      <!-- Buttons that will disappear when play is hit -->
      <div class="menu">
        <h1>Trouble In Paradise!</h1>

      </div>
      <!-- maze layout1 -->
      <div id="mazectx" class="maze">
        <div class="cell">&nbsp</div>
        <div class="cell2">&nbsp</div>
        <div class="cell3">&nbsp</div>
        <div class="cell4">&nbsp</div>
        <div class="cell5">&nbsp</div>
        <div class="cell6">&nbsp</div>
        <div class="cell7">&nbsp</div>
        <div class="cell8">&nbsp</div>
        <div class="cell9">&nbsp</div>
      </div>
      <img
        id="character"
        src="https://i.postimg.cc/hPDVHcZf/adventurer.png"
        alt="jungle jones>"
      />
    </body>
  </div>
</html>
